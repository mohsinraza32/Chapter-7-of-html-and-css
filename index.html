<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Bio Data</legend>
    <label for="nameInput">Name:</label>
    <input required = "required" size="5" type="text" id="nameInput"> <br>

    <label for="rollInput">RollNumber:</label>
    <input required size="5" type="text" id="rollInput"><br>
 
    <label for="dobInput">DateofBirth:</label>
    <input type="date" id="dobInput"><br>
</fieldset> 
<fieldset>
    <legend>Contact info</legend>
    <label for="UrlInput">URL:</label>
    <input required type="url" id="urlInput"><br>

    <label for="fileInput">Choose file</label>
    <input type="file" id="fileInput"><br>


    <label for="PasswrodInput">Password:</label>
    <input required type="password" id="PasswordInput"><br>

    <label for="textArea">Textarea</label>
    <textarea id="textArea" cols="30" rows="10"></textarea><br>
</fieldset>
    <button type="Submit">Submit</button><br>

    <h1>Form</h1>
    <select name="devices">
        <option value="computer">Lahore</option>
        <option value="computer">Islamabad</option>
        <option value="computer">Karachi</option>
        <option value="computer">Pishawer</option>
        <option value="computer">Hyderabad</option>
        <option value="computer">Pindi</option>
        <option value="computer">Skurdu</option>
        <option value="computer">Faislabad</option>
    </select><br>
    <label for="GenderInput">Gender:</label>
<input checked = "checked" type="radio" id="GenderInput">Male
<input type="radio" id="GenderInput">Female
<input type="radio" id="GenderInput">Others

</body>
</html>
